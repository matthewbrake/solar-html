<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Details - Step 2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <header>
                <h1>Service Details</h1>
                <p>Please provide a few more details so we can better assist you.</p>
            </header>
            <form id="other-services-form">
                <section>
                    <div class="form-group">
                        <label for="serviceType">What type of service do you need?</label>
                        <select id="serviceType" name="serviceType" required>
                            <option value="">Select a service type</option>
                            <option value="installation">Installation</option>
                            <option value="maintenance">Maintenance</option>
                            <option value="repair">Repair</option>
                            <option value="estimate">Estimate</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group" id="description-group" style="display: none;">
                        <label for="description">Please describe your needs</label>
                        <textarea id="description" name="description" rows="4" placeholder="e.g., 'My roof is leaking and I need an urgent repair.'"></textarea>
                    </div>
                </section>
                <div class="form-footer">
                    <button type="submit" class="button">Continue</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
