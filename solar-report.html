
<!DOCTYPE html>
<html>
<head>
    <title>Solar Report (Static)</title>
    <style>
        /* Basic styling for the page */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #f0f2f5;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .sidebar {
            width: 350px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow-y: auto;
        }
        .main-content {
            flex-grow: 1;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <h1>Solar Analysis</h1>
            <p>This is a static demonstration of the GeoTIFF rendering pipeline.</p>
            <p>To use this file, replace the placeholder `location` and `visualizationData` variables below with the actual data logged from the full Next.js application.</p>
        </div>
        <div class="main-content">
            <div id="map"></div>
        </div>
    </div>
    
    <!-- 
      IMPORTANT: You must replace YOUR_API_KEY with your actual Google Maps API Key
    -->
    <script>
        const API_KEY = 'YOUR_API_KEY'; 
    </script>
    <script src="./js/geotiff.js"></script>
    <script src="./js/map-renderer.js"></script>
    <script>
        function initMap() {
            // --- PASTE YOUR TEST DATA HERE ---
            // This is placeholder data. To test, run the full Next.js application,
            // get a solar report, and copy the 'location' and 'visualizationData'
            // objects from the browser's developer console.
            const location = { lat: 34.0522, lng: -118.2437 }; // Placeholder: Los Angeles
            const visualizationData = null; // Set to null to show it requires real data

            if (!visualizationData || !API_KEY || API_KEY === 'YOUR_API_KEY') {
                document.getElementById('map').innerHTML = `
                    <div style="padding: 20px;">
                        <h2>Configuration Needed</h2>
                        <p>Please edit this file (<code>static/solar-report.html</code>) and do the following:</p>
                        <ol>
                            <li>Replace <strong>'YOUR_API_KEY'</strong> with your actual Google Maps API key.</li>
                            <li>Run the main application, get a solar report, and copy the <strong>visualizationData</strong> object from the browser's developer console into this file.</li>
                        </ol>
                    </div>
                `;
                return;
            }
            
            // Initialize the map
            const map = new google.maps.Map(document.getElementById('map'), {
                center: location,
                zoom: 20,
                mapTypeId: 'satellite',
                tilt: 0
            });

            // Add a marker
            new google.maps.Marker({
                position: location,
                map: map,
                title: 'Analyzed Location'
            });

            // Use the map renderer to add the solar overlay
            renderSolarOverlay(map, visualizationData, API_KEY);
        }
    </script>
    <script async defer src=`https://maps.googleapis.com/maps/api/js?key=${API_KEY}&callback=initMap&libraries=marker`></script>
</body>
</html>
